<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="keywords" content="todo, Todo list" />
  <meta name="author" content="Nouf" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>TO DO LIST</title>
</head>
<body>
  <script src="index.js"></script>
  <header>
    <h1>TO DO LIST</h1>
  </header>

  <div class="container">
    <p>Add TO DO:</p>
    <div class="add-todo">
      <form id="form">
      <label for="new"><h2>Add To Do</h2></label>
      <input type="text" id="new" />
      <button id="add" onclick="addTodo()"><i class="fa fa-plus"></i></button>
      </form>
    </div>

    <div class="active-todo">
      <p>Active To-Do:</p>
    </div>

    <div class="complete-todo">
      <p>Completed To-Do:</p>
    </div>

    <div class="todocount">
        <span id="total">Total Todos: </span>
        <span id="active">Active Todos: </span>
        <span id="completed">Completed Todos: </span>
    </div>

  </div>
</body>
</html>
